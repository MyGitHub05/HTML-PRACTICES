<!DOCTYPE html>
<HTML lang="en-us"><!-- language and country -->
<head>
    <title>attributes</title>
</head>
<body>
    <h1>ATTRIBUTES FOR HTML</h1>
    <a href="https://www.w3schools.com">Visit W3Schools</a><br><!-- <a> for links -->
    <img src="chaeyoung.jfif"><!-- img src for images -->
    <img src="chaeyoung.jfif" width="200" height="200"><!-- height and width attributes -->
    <img src="chaeyoung.jfif" alt="Girl with a jacket"><!-- alt for reference for the picture -->
    <img src="img_typo.jpg" alt="chaeyoung pic"><!-- example for alt if pic is not displayed  -->
    <p style="color:red;">This is a red paragraph.</p><!-- style to style an element -->
    <p title="I'm a tooltip">This is a paragraph.</p><!-- title for tool tip lumalabas na maliit na sulat pag tinutok mo sa isang sulat -->
</body>
</HTML>
