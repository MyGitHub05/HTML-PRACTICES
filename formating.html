<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>FORMATING</title>
    </head>
        <body>
            <h1 style="text-align: center;">formating elements</h1>
            <p><b>THIS TEXT IS BOLD</b></p>
            <p><strong>this text is important!</strong></p>
            <p><i>this text is italic</i></p>
            <p><em>this text is emphasized</em></p>
            <p><small>this is small text</small></p>
            <p>do not forget to buy <mark>milk </mark>today</p>
            <p>do not forget to buy<del> milk</del> eggs today</p>
            <p>do not forget to buy milk<ins> eggs</ins> today</p>
            <p>ang <sub>sulat</sub>ay nakababa</p>
            <p>ang <sup>sulat</sup>ay nakataas</p>


        </body>
    
</html>
