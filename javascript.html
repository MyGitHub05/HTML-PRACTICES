<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function light(sw){
                var pic;
                if(sw == 0) {
                    pic = "chaeyoungdesktop.jpg"
                } else {
                    pic = "chaeyoungmobile.jpg"
                }
                document.getElementById('myImage').src = pic;
            }
        </script>
        <img id="myImage" src="chaeyoungdesktop.jpg" width="100" height="180">
        <p>
            <button type="button" onclick="light(1)">light on</button>
            <button type="button" onclick="light(0)">light off</button>
        </p>
    </body>

</html>
